[build]
  command = "npm run build"
  publish = "dist"

# Skip secrets scanning for EmailJS public credentials
# These are intentionally exposed in client-side code
[context.production.build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_APP_EMAILJS_SERVICE_ID,VITE_APP_EMAILJS_TEMPLATE_ID,VITE_APP_EMAILJS_PUBLIC_KEY"
# Cache headers for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Gzip compression for images
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Encoding = "gzip"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Encoding = "gzip"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "image/svg+xml"